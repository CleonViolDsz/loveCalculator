<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <p class="main-heading">LOVE CALCULATOR</p>
  <p class="sub-heading">Find the love percentage between You and your Crush</p>
  </div>

  <div class="main-section">
    <div class="main-sub-section">
      <p class="user-input-text">Enter your name:</p>
      <input class="user-input js-user-input" type="text" placeholder="Your Name">
    </div>
    <div class="main-sub-section">
      <p class="user-input-text">Enter your Crush name:</p>
      <input class="user-input js-user-input" type="text" placeholder="Crush Name">
    </div>
    <button class="enter-button js-enter-button">Enter</button>
    <button class="clear-button js-clear-button">Clear</button>

    <!-- <p>Your Love percentage is 85%, your love is like that of Julia and Romeo's</p>
     -->
  </div>

  <div class="result-section">
    <p class="result-message js-result-message"></p> 
  </div>

  
  
  <script src="index.js"></script>

  
</body>
</html>
